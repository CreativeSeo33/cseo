<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Creative Seo</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,700,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="home_screen" id="hc">
	
	
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 viewBox="0 0 1600 1200" style="enable-background:new 0 0 1600 1200;" preserveAspectRatio="xMidYMid slice" xml:space="preserve">
	<style type="text/css">
		.st3{fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:1;}
		.txt{stroke-width:0.3;color: #fff;font-family:'Roboto', sans-serif;font-size:32px;font-weight:100;}
		.txta{stroke-width:0.3;color: #fff;font-family:'Roboto', sans-serif;font-size:18px;font-weight:100;}
		.svga {fill:none;stroke:#fff;stroke-width:0.3;}
	</style>
	<g>
	  <path class="st1" style="fill:none;stroke:#062131;stroke-width:2;stroke-miterlimit:10;" id="line" d="M1878,-100 -300,1461.7"/>
	  <path class="st1" id="line2" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" d="M1027.6,250.4 1383.2,606.1 791,1200"/>
	 <line class="st3" x1="270" y1="600" x2="270" y2="1206.9"/>
	 <line class="st3" x1="270" y1="850" x2="570" y2="850"/>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 300 750)" class="txt">КОМАНДА</text></a>

	 <line class="st3" x1="570" y1="390" x2="570" y2="1206.9"/>
	 <line class="st3" x1="570" y1="750" x2="870" y2="750"/>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 520)" class="txt">ЦЕНЫ</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 580)" class="txta">Корпоративный сайт</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 620)" class="txta">Сайт визитка</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 660)" class="txta">Интернет-магазин</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 700)" class="txta">Landing page</text></a>

	 <line class="st3" x1="870" y1="190" x2="870" y2="1206.9"/> 
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 920 300)" class="txt">ПОРТФОЛИО</text></a>
	 <line class="st3" x1="1170" y1="10" x2="1170" y2="1206.9"/>
	 <line class="st3" x1="870" y1="450" x2="1170" y2="450"/>
	 </g>
	</svg>	

	
	<div class="h1 h14">Веб-студия <br> Creative Seo</div>

</div>


<footer>
	<div class="container">
		<div class="row">
			<div class="footer_logo">
				CreativeSeo
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="footer_h2">Продвижение сайтов</div>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Создание сайтов</div>
				<ul>
					<li>Корпоративные сайты</li>
					<li>Сайты визитки</li>
					<li>Интернет-магазины</li>
					<li>Landing page</li>
					<li></li>
				</ul>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Контекстная реклама</div>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Наш офис</div>
			</div>
		</div>
	</div>
</footer>
	

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="libs/gsap/TweenMax.min.js"></script>
<script src="libs/scrollmagic/ScrollMagic.js"></script>
<script src="libs/scrollmagic/animation.gsap.js"></script>
<script src="libs/scrollmagic/debug.addIndicators.js"></script>
<script src="js/jquery.smoothscroll.js"></script>
<script>
	function pathPrepare ($el) {
		var lineLength = $el[0].getTotalLength();
		$el.css("stroke-dasharray", lineLength);
		$el.css("stroke-dashoffset", lineLength);
	}
	var $line = $("path#line");
	var $line2 = $("path#line2");
	

	var $hc = $("#hc");
	var $hc2 = $("#hc2");
	var $hc3 = $("#hc3");

	pathPrepare($line);
	pathPrepare($line2);


	var controller = new ScrollMagic.Controller();
	

	var tween = new TimelineMax()
		.add(TweenMax.to($line, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}))
		.add(TweenMax.to($line, 0.5, {strokeWidth: 600, ease:Linear.easeNone}))
		.add(TweenMax.to(".h11", 0.5, {opacity: 1, ease:Linear.easeNone}))
		.add(TweenMax.to(".h12", 0.5, {opacity: 1, ease:Linear.easeNone}))
		//.add(TweenMax.to($line2, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}),0.01)
		//.add(TweenMax.to($line, 1, {strokeWidth: 1800, ease:Linear.easeNone}),3)
		//.add(TweenMax.to($line, 1, {strokeDashoffset: 3000, ease:Linear.easeNone}))
		//.add(TweenMax.to(".h11", 0.2, {opacity: 0, ease:Linear.easeNone}),0)
		//.add(TweenMax.to(".h12", 0.2, {opacity: 0, ease:Linear.easeNone}),0);

	var scene = new ScrollMagic.Scene({triggerElement: $hc, duration: 700, tweenChanges: true})
					.setTween(tween)
					.setPin(".home_screen")
					.triggerHook("onLeave")	
					.addIndicators()
					.addTo(controller);

	

</script>
</body>
</html>
