<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Creative Seo</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="home_screen" id="hc">
	
	
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 viewBox="0 0 1600 1200" style="enable-background:new 0 0 1600 1200;" xml:space="preserve">

	<g>
	  <path class="st1" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" id="line" d="M1278,0 671.9,606.1 1027.6,961.7"/>
	  <path class="st1" id="line2" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" d="M1027.6,250.4 1383.2,606.1 791,1200"/>
	 
	 </g>
	</svg>	

</div>
<div class="home_screen2" id="hc2">
	
	
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 viewBox="0 0 1600 3600" style="enable-background:new 0 0 1600 3600;" xml:space="preserve">

	<g>
	  <path class="st1" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" id="line3" d="M791,1200 195.2,1800 506,2110.8"/>
	  <path class="st1" id="line4" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" d="M506,1489.2 816.8,1800 506,2110.8 794.3,2400"/>
	 
	 </g>
	</svg>	

</div>

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="libs/gsap/TweenMax.min.js"></script>
<script src="libs/scrollmagic/ScrollMagic.js"></script>
<script src="libs/scrollmagic/animation.gsap.js"></script>
<script src="libs/scrollmagic/debug.addIndicators.js"></script>
<script>
	function pathPrepare ($el) {
		var lineLength = $el[0].getTotalLength();
		$el.css("stroke-dasharray", lineLength);
		$el.css("stroke-dashoffset", lineLength);
	}
	var $line = $("path#line");
	var $line2 = $("path#line2");
	var $line3 = $("path#line3");
	var $line4 = $("path#line4");
	/*var $line5 = $("path#line5");
	var $line6 = $("path#line6");*/

	var $hc = $("#hc");
	var $hc2 = $("#hc2");

	pathPrepare($line);
	pathPrepare($line2);
	pathPrepare($line3);
	pathPrepare($line4);
	/*pathPrepare($line5);
	pathPrepare($line6);*/

	var controller = new ScrollMagic.Controller();
	var controller2 = new ScrollMagic.Controller();

	var tween = new TimelineMax()
		.add(TweenMax.to($line, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}))
		.add(TweenMax.to($line2, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}),0.01);

	var scene = new ScrollMagic.Scene({triggerElement: $hc, duration: 700, tweenChanges: true})
					.setTween(tween)
					.setPin(".home_screen")
					.triggerHook("onLeave")	
					.addIndicators()
					.addTo(controller);

	var tween2 = new TimelineMax()
		.add(TweenMax.to($line3, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}))
		.add(TweenMax.to($line4, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}),0.01);

	var scene = new ScrollMagic.Scene({triggerElement: $hc2, duration: 1000, offset: 1000})
					.setTween(tween2)
					//.setPin(".home_screen2")
					.triggerHook("onLeave")	
					.addIndicators()
					.addTo(controller2);
</script>
</body>
</html>
