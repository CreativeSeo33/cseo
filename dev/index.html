<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Creative Seo</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,700,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="home_screen" id="hc">
	
	
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	 viewBox="0 0 1600 1200" style="enable-background:new 0 0 1600 1200;" preserveAspectRatio="xMidYMid slice" xml:space="preserve">
	<style type="text/css">
		.st3{fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:1;}
		.txt{stroke-width:0.3;color: #fff;font-family:'Roboto', sans-serif;font-size:32px;font-weight:100;}
		.txta{stroke-width:0.3;color: #fff;font-family:'Roboto', sans-serif;font-size:18px;font-weight:100;}
		.svga {fill:none;stroke:#fff;stroke-width:0.3;}
	</style>
	<g>
	  <path class="st1" style="fill:none;stroke:#062131;stroke-width:2;stroke-miterlimit:10;" id="line" d="M1878,-100 -300,1461.7"/>
	  <path class="st1" id="line2" style="fill:none;stroke:#333333;stroke-width:2;stroke-miterlimit:10;" d="M1027.6,250.4 1383.2,606.1 791,1200"/>
	
	 <a class="svga team" xlink:href="/"><text transform="matrix(1 0 0 1 300 750)" class="txt">КОМАНДА</text></a>	

	 <g class="price">
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 520)" class="txt">ЦЕНЫ</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 580)" class="txta">Корпоративный сайт</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 620)" class="txta">Сайт визитка</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 660)" class="txta">Интернет-магазин</text></a>
	 <a class="svga" xlink:href="/"><text transform="matrix(1 0 0 1 620 700)" class="txta">Landing page</text></a>
	 </g>


	 <a class="svga port" xlink:href="/"><text transform="matrix(1 0 0 1 920 300)" class="txt">ПОРТФОЛИО</text></a>

	 
	 </g>
		<g id="lines">
		 <path id="l1" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M270,600 270,1206"/>
		 <path id="l2" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M270,850 570,850"/>
		 <path id="l3" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M570,390 570,1206"/>
		 <path id="l4" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M570,750 870,750"/>
		 <path id="l5" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M870,190 870,1206"/>
		 <path id="l6" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M870,450 1170,450"/>
		 <path id="l7" style="fill:none;stroke:#fff;stroke-width:0.3;stroke-miterlimit:10;" class="st3" d="M1170,10 1170,1206"/>

		 
		 
		
	
		 
		
		</g>

	</svg>	

	
	<div class="h1 h14">Веб-студия <br> Creative Seo</div>

</div>


<footer>
	<div class="container">
		<div class="row">
			<div class="footer_logo">
				CreativeSeo
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="footer_h2">Продвижение сайтов</div>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Создание сайтов</div>
				<ul>
					<li>Корпоративные сайты</li>
					<li>Сайты визитки</li>
					<li>Интернет-магазины</li>
					<li>Landing page</li>
					<li></li>
				</ul>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Контекстная реклама</div>
			</div>
			<div class="col-md-3">
				<div class="footer_h2">Наш офис</div>
			</div>
		</div>
	</div>
</footer>
	

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="libs/gsap/TweenMax.min.js"></script>
<script src="libs/scrollmagic/ScrollMagic.js"></script>
<script src="libs/scrollmagic/animation.gsap.js"></script>
<script src="libs/scrollmagic/debug.addIndicators.js"></script>
<script src="js/jquery.smoothscroll.js"></script>
<script>
	function pathPrepare ($el) {
		var lineLength = $el[0].getTotalLength();
		$el.css("stroke-dasharray", lineLength);
		$el.css("stroke-dashoffset", lineLength);
	}
	var $line = $("path#line");
	var $line2 = $("path#line2");
	var $l1 = $("path#l1");
	var $l2 = $("path#l2");
	var $l3 = $("path#l3");
	var $l4 = $("path#l4");
	var $l5 = $("path#l5");
	var $l6 = $("path#l6");
	var $l7 = $("path#l7");

	var $hc = $("#hc");
	var $hc2 = $("#hc2");
	var $hc3 = $("#hc3");

	pathPrepare($line);
	pathPrepare($line2);
    pathPrepare($l1);
    pathPrepare($l2);
    pathPrepare($l3);
    pathPrepare($l4);
    pathPrepare($l5);
    pathPrepare($l6);
    pathPrepare($l7);


	var controller = new ScrollMagic.Controller();
	

	var tween = new TimelineMax()
		.add(TweenMax.to($line, 1.1, {strokeDashoffset: 0, ease:Linear.easeNone}))
		.add(TweenMax.to($line, 0.4, {strokeWidth: 600, ease:Linear.easeNone}))
		.add(TweenMax.to($l1, 0.5, {strokeDashoffset: 0, ease:Linear.easeNone}),1.6)
		.add(TweenMax.to(".team", 0.8, {opacity: 1, ease:Linear.easeNone}),1.9)
		.add(TweenMax.to($l2, 0.6, {strokeDashoffset: 0, ease:Linear.easeNone}),1.8)
		.add(TweenMax.to($l3, 0.7, {strokeDashoffset: 0, ease:Linear.easeNone}),2)
		.add(TweenMax.to(".price", 0.5, {opacity: 1, ease:Linear.easeNone}),2.1)
		.add(TweenMax.to($l4, 0.6, {strokeDashoffset: 0, ease:Linear.easeNone}),2.2)
		.add(TweenMax.to($l5, 0.7, {strokeDashoffset: 0, ease:Linear.easeNone}),2.3)
		.add(TweenMax.to(".port", 0.5, {opacity: 1, ease:Linear.easeNone}),2.35)
		.add(TweenMax.to($l6, 0.7, {strokeDashoffset: 0, ease:Linear.easeNone}),2.4)
		.add(TweenMax.to($l7, 0.7, {strokeDashoffset: 0, ease:Linear.easeNone}),2.5)
		

		;

	var scene = new ScrollMagic.Scene({triggerElement: $hc, duration: 0, tweenChanges: true})
					.setTween(tween)
					//.setPin(".home_screen")
					.triggerHook("onLeave")	
					.addIndicators()
					.addTo(controller);

	

</script>
</body>
</html>
